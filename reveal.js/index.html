<body>
    <div class="reveal">
        <div class="slides">
            <section>

    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
        // More info about initialization & config:
        // - https://revealjs.com/initialization/
        // - https://revealjs.com/config/
        Reveal.initialize({
            hash: true,

            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
        });
    </script>
</body>
<!--
State: A state consists of the following components:
Current location of the vehicle
Remaining undelivered packages
Delivery status of each package (delivered or not)
Actions:
Select the next package to deliver
Move the vehicle to the selected package's location
Transition Model:
When an action is taken to select and deliver a package, update the state by removing the delivered package from the list of undelivered packages and updating the vehicle's location.
Goal Test:
Check if all packages have been delivered.
Cost Function:
Consider the cost of traveling between locations (distance * cost per km)
Add penalties for delayed delivery of urgent packages (if any)
Consider the cost of package damage during transportation
-->
